<!DOCTYPE html>
<html ng-app="studyModule">
<head>
    <title>Custom event directive</title>
    <script src="../angular.min.js"></script>
    <link href="../bootstrap-theme.css" rel="stylesheet" />
    <link href="../bootstrap.css" rel="stylesheet" />
    

    <script>
        angular.module("studyModule", [])
        .controller("studyCtrl", function ($scope) {
            $scope.message = "Hover me!";
        })
        .directive("divan", function () {
            return function (scope, elem, attrs) {
                elem.on("mouseenter", function () {
                    scope.$apply(attrs["divan"]);
                });
                elem.on("mouseleave", function () {
                    scope.$apply("message = 'Hover me!'");
                });
            }
        });
    </script>
</head>
<body>
    <div id="tasksPanel" class="panel" ng-controller="studyCtrl">
        <div class="well" divan="message = 'Hovered!'">
            {{message}}
        </div>
    </div>
</body>
</html>
