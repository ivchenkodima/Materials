
<!DOCTYPE html>
<html ng-app="studyModule">
<head>
    <title>Template directives</title>
    <!--шаблонные директивы используются для того чтобы генерировать html по шаблону, облегчить работу с коллекциями данных и для добавления базовой логики на страницу-->
    <script src="../angular.min%20.js"></script>
    <link href="../bootstrap-theme.css" rel="stylesheet" />
    <link href="../bootstrap.css" rel="stylesheet" />
    <script>
        angular.module("studyModule", [])
        .controller("studyCtrl", function ($scope) {
            $scope.tasks = [
                
            ];
        });
    </script>
</head>
<body>
    <div id="tasksPanel" class="panel" ng-controller="studyCtrl">
        <h3 class="panel-header">Tasks List</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks">
                    <td>{{task.action}}</td>
                    <td>{{task.complete}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
