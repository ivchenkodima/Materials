<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>

<script>

    function Figure () {
    }
    Figure.prototype.getSquare = function() {
    }

    function Square (side) {
        this.side = side;
    }

    Square.prototype = Object.create(Figure.prototype);

    Square.prototype.getSquare = function() {
        return this.side * this.side;
    }

    Square.prototype.toString = function () {
        return this.side * this.side;
    }

    function Triangle (height, width) {
        this.height = height;
        this.width = width;
    }

    Triangle.prototype = Object.create(Figure.prototype);

    Triangle.prototype.getSquare = function() {
        return this.height * this.width / 2;
    }

    Triangle.prototype.toString = function () {
        return this.height * this.width / 2;
    }

    function Circle (radius) {
        this.radius = radius;
    }

    Circle.prototype = Object.create(Figure.prototype);

    Circle.prototype.getSquare = function() {
        return this.radius * this.radius * 3.14;
    }

    Circle.prototype.toString = function () {
        return this.radius * this.radius * 3.14;
    }

    function Rhombus (a, h) {
        this.a = a;
        this.h = h;
    }

    Rhombus.prototype = Object.create(Figure.prototype);

    Rhombus.prototype.getSquare = function() {
        return  this.a *  this.h;
    }

    Rhombus.prototype.toString = function () {
       return  this.a *  this.h;
    }

    var rhomb = new Rhombus(5, 10);
    var circl = new Circle(100);

    console.log(rhomb + circl);


</script>

</body>
</html>
