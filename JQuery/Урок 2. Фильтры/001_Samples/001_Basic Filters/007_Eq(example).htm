<!DOCTYPE html>
<html>
<head>
    <title>Выбор элементов по индексу. Фильтр :eq(n)</title>
    <script src="jquery-1.10.2.js"></script>
    <script>

        // eq(n) - выбирает элемент с индексом n из набора. Индекс начинается с 0.

        var i = 0;

        $(function () {
            // установим интервал в одну секунду
            var timer = setInterval(choose, 100);
        });

        function choose() {
            
            $("li:eq(" + (i - 1) + ")")
                .css("background-color", "white");
            $("li:eq(" + i + ")")
                .css("background-color", "yellow");
            i++;    
            if( i == 4) i = -1;

        }

    </script>
    <style>
        ol li:first-child {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ol>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
        <li>Some item</li>
    </ol>
</body>
</html>
